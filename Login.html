        <div class="cari d-flex">
          <input class="form" type="password" placeholder="Password" style="border: none; margin-right: 10px; border-radius: 13px; padding-left: 15px;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-7">

      <div class="card p-4 shadow-lg border-0 my-4">
        <a href="index.html"><img src="image/Logo2.jpg" alt="Register" class="d-block mx-auto" ></a>
          <h4 class="py-3 text-center">REGISTER</h4>
          <form action="">
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text" placeholder="First Name" class="form-control rounded-pill">
              </div>
              <div class="col-md-6">
                <input type="text" placeholder="Last Name"class="form-control rounded-pill">
              </div>
            </div>
            <div class="form-group">
              <input type="email" placeholder="E-mail" class="form-control rounded-pill">
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <input type="password" placeholder="Password" class="form-control rounded-pill">
              </div>
              <div class="col-md-6">
                <input type="password" placeholder="Repeat Password" class="form-control rounded-pill">
              </div>              
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox small">
                <input type="checkbox" id="CustomCheckbox1" class="custom-control-input">
                <label class="custom-control-label" for="CustomCheckbox1">I have read agreement and privacy policy </label>
              </div>
            </div>
            <div class="form-group">
              <a href="index.html"><button class="btn btn-dark rounded-pill btn-block" type="button">Register</button></a>
            </div>
          </form>

          <p class="my-4 text-center small" ><a href="index.html">Login Here</a></p>
